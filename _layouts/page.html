---
layout: default
---
<article class="post">

  <header class="post-title" class="post-header">
    {% if site.title and site.title != page.title %}
    <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
    {% endif %}
  </header>

  <main class="post-content">
    {{ content }}
  </main>

</article>
